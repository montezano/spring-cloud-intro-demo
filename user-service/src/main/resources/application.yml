spring:
  application:
    name: user-service

logging:
  level:
    org.springframework: info
    io.github.resilience4j: debug
server:
  port: 9082

eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://${EUREKA_SERVER:localhost}:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include:
          - metrics
          - prometheus
          - health